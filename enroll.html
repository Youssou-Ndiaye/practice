<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="styles.css" media="screen" />
    <script type="text/javascript">
      function calculate() {
        var course = 0;
        var uniforms = 0;
        var total = 0;

        if (document.getElementById("adult-50").checked) {
          course = 50;
        } else if (document.getElementById("teen-100").checked) {
          course = 100;
        } else if (document.getElementById("child-20")) {
          course = 20;
        }

        uniforms = 35 * document.getElementById("uniforms").value;

        total = course + uniforms;

        alert(`your total cost is: £` + total);
      }
    </script>
  </head>
  <body>
    <header>

    <main>
      <table>

        </tr>
        <tr>
          <td><label for="lastname">Last Name</label></td>
          <td><input type="text" name="lastname" id="LastName" /><br /></td>
        </tr>
        <tr>
          <td><label for="email">Email</label></td>
          <td><input type="email" name="Email" id="Email" /> <br /></td>

        <tr>

      <table id="enrollprice">
        <caption>
          Enroll
        </caption>
        <tr>
          <td>adult</td>
          <td>£50</td>
          <td><input type="radio" name="course" value="50" id="adult-50" /></td>
        </tr>
        <tr>
          <td>teen</td>
          <td>£100</td>
          <td>
            <input type="radio" name="course" id="teen-100" value="100" />
          </td>
        </tr>
        <tr>
          <td>child</td>
          <td>£20</td>
          <td><input type="radio" name="course" id="child-20" value="20" /></td>
        </tr>

        <tr>
          <td>uniform</td>
          <td>£35</td>
          <td>
            <input type="number" name="" id="uniforms" min="0" value="0" />
          </td>
        </tr>
      </table>
      <input onclick="calculate()" type="submit" value="submit" id="submit" />
      <br />
      <input type="reset" value="reset" id="reset" />
